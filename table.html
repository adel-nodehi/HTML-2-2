<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./table.css" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        table caption
      </caption>
      <thead>
        <tr>
          <th class="company">Company</th>
          <th colspan="1">Contact</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gray-background">
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td colspan="1">Anders</td>
          <td rowspan="1">Iran</td>
        </tr>
        <tr class="gray-background">
          <td>Island Trading</td>
          <td>Helen Bennett</td>
          <td>Sabzevar</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
